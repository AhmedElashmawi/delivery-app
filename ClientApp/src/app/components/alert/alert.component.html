<div style="position: fixed; bottom: 2em; left: 2em;">
  <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center flex-wrap flex-column">

    <div *ngFor="let alert of alerts; let i = index" class="alert alert-dismissible fade show" role="alert"
         [ngClass]="alert.style">
      {{ alert.message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close(i)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

</div>
