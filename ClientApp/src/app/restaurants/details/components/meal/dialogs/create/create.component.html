

<div class="book-a-table" id="book-a-table">

  <form role="form" class="custom-form form-row">
    <div class="form-row">
      <div class="col-4">
      <app-upload (onUploaded)="uploaded($event)" class="d-block" style="width: 125px; height: 125px;"></app-upload>
        <div class="col-4 form-group">
          <input type="text" name="name" class="form-control" id="name" placeholder="Name" [(ngModel)]="name">
        </div>
        <div class="form-row form-group">
          <input type="text" name="description" class="form-control" id="description" placeholder="Description" [(ngModel)]="description">
        </div>
      </div>
    </div>

    
    <div class="col-12 form-group">
      <input type="number" name="price" class="form-control" id="price" placeholder="Price" [(ngModel)]="price">
    </div>
    <div class="col-12 form-group">
      <select [(ngModel)]="menuTag" name="menuTag" class="form-control" id="menuTag" placeholder="Menu Tag">
        <option *ngFor="let tag of menu" [ngValue]="tag">{{ tag }}</option>
      </select>
    </div>

  </form>
</div>
