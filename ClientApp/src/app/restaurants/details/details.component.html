    <div class="section-title d-flex flex-column flex-sm-row justify-content-between align-items-center">
      <div class="flex-row">
        <p>{{ restaurantName | titlecase }}</p>
      </div>
      <div class="flex-row">
        <button class="btn btn-warning btn-lg" (click)="editRestaurant()">Edit</button>
        <button class="btn btn-warning btn-lg" (click)="removeRestaurant()">Remove</button>
      </div>
    </div>
    </div>
</section>
